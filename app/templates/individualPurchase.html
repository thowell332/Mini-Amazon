{% extends "base.html" %}

{% block content %}

<h1>Purchase Order # {{purchase_id}}</h1>

<!-- Table to show purchases. -->
<table class='table table-hover table-bordered container'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Image</th>
        <th scope="col">Seller Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Total Price</th>
      </tr>
    </thead>
      <tbody>
        {% for entry in purchase_entries%}
          <tr>
            <th scope="row">{{enty.product_name}}</th>
            <th scope="row">{{entry.date}}</th>
            <th scope="row">{{item.status}}</th>
            <th>
              <a href="{{ url_for("purchases.individual_purchase", purchase_id=item.purchase_id) }}">
                <input type="submit" value="More Info" class="btn btn-dark"/>
              </a> 
            </th>
        {% endfor %}
      </tbody>
  </table>

{% endblock %}
